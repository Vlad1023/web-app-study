<h1>Users</h1>
<div class="admin-users">
  <table class="admin-users__table">
    <tr>
      <th class="admin-users__table--username">Username</th>
      <th class="admin-users__table--email">Email</th>
      <th class="admin-users__table--level">Level</th>
      <th class="admin-users__table--cash">Cash</th>
      <th class="admin-users__table--status">Status</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.level}}</td>
      <td>{{user.cash}}</td>
      <td>{{statuses[user.status]}}</td>
    </tr>
  </table>
  <div class="admin-users__details">
    <div class="admin-users__details--content">
      
    </div>
  </div>
</div>

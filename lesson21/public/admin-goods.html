<h1>Goods</h1>
<table class="admin-goods">
  <tr>
    <th>Type</th>
    <th>Image</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Power</th>
    <th>Lifetime</th>
  </tr>
  <tr ng-repeat="g in goods">
    <td>{{g.type}}</td>
    <td><img src="../{{g.image}}" /></td>
    <td>{{g.name}}</td>
    <td>{{g.description}}</td>
    <td>{{g.price | number:2}}</td>
    <td>{{g.power}}</td>
    <td>{{g.lifetime}}</td>
  </tr>
</table>
